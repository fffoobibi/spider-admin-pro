name: Python package

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:
    if: contains(github.event.head_commit.message, 'build')
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Build and Upload
      env:
        auth: ${{secrets.AUTH}}
        passwd: ${{secrets.PASSWD}}
        upload: ${{secrets.UPLOAD}}
      run: |
        python setup.py sdist
        
        version=$(awk -F "'" '/VERSION/{print $2}' ./spider_admin_pro/version.py)
        echo "current version is $version"
        ls -l
        cd ./dist && ls -l 
        cp spider-admin-pro-$version.tar.gz spider-admin-pro.tar.gz
        curl -u "$auth:$passwd" -F file=@spider-admin-pro.tar.gz -F "upload_location=/" "$upload"
        echo "success!"
